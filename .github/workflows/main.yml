# This is a basic workflow to help you get started with Actions

name: CI

on:
  create:
    tags: 
      - v*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          # The Go version to download (if necessary) and use. Supports semver spec and ranges.
          go-version: 1.15
        
      - name: Create Folders
        run: |
          mkdir dist
          mkdir dist/packages
          mkdir dist/linux
          mkdir dist/linux/arm
          mkdir dist/linux/arm64
          
      # Runs a set of commands using the runners shell
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          export TAGNAME="${GITHUB_REF##*/}"
          go get
          echo BUILDING LINUX ARM
          GOOS=linux GOARCH=arm go build -o dist/linux/arm/pimetrics
          cp -r ./static dist/linux/arm/
          pushd dist/linux/arm
          tar -cvzf ../../packages/pimetrics-$TAGNAME.linux-arm.tar.gz ./
          popd
          go clean
          go get
          echo BUILDING LINUX ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/linux/arm/pimetrics
          cp -r ./static dist/linux/arm64/
          pushd dist/linux/arm64
          tar -cvzf ../../packages/pimetrics-$TAGNAME.linux-arm64.tar.gz ./
          popd
          
      - name: Github Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
            
      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_PATH: dist/packages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
