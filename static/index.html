<!DOCTYPE html>
<html lang="en">
    <header>
        <title>PI Metrics</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>

    <body>
        <h2>This is a ugly HTML page</h2>

        <div class="container-fluid">

            <div class="row">
                <div class="col">
                <input id="modemCmd" type="text" class="form-control" placeholder="Modem command" />
                </div>
                <div class="col">
                    <button onclick="send()" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>

        <br /> <br />

        <div class="container-fluid">
            <h2>SMS sending</h2>
            <form>
                <div class="row my-3">
                    <div class="col-md-3">
                        <input id="smsNum" type="text" class="form-control" placeholder="Number" />
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-4">
                        <textarea id="msg" class="form-control" placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button type="button" onclick="sendSMS()" class="btn btn-primary">Send SMS</button>
                    </div>
                </div>
            </form>
        </div>

        <br /> <br />

        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    Ouput
                </div>
                <div class="card-body">
                    <h5 id="output"class="card-title">Here goes output</h5>
                </div>
            </div>
        </div>

        <script src="js/axios.min.js"></script>
        <script src="js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    <script>

        function send() {
            axios.defaults.headers.post['Access-Control-Allow-Origin'] = '*';
            axios.defaults.headers.post['Content-Type'] ='application/json;charset=utf-8';

            let payload = document.getElementById("modemCmd").value;
            console.log("Sending payload: ", payload);

            (async () => {
                const response = await axios.post("http://192.168.1.110:8080/send_command", payload);
                console.log(response)

                document.getElementById("output").innerText = response.data;
            })();
        }

        function sendSMS() {
            let payload = {
                "number": document.getElementById("smsNum").value,
                "text": document.getElementById("msg").value
            };

            console.log("Sending payload: ", payload);
            (async () => {
                const response = await axios.post("http://192.168.1.110:8080/send_sms", payload);
                console.log(response)

                document.getElementById("output").innerText = response.data;
            })();
        }

    </script>
</html>
